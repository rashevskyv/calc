<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/footer.css">
    <meta charset="UTF-8">
    <title>NIKS-m - окна и двери</title>
</head>
<body>

<div class="content-wrapper">
    <header class="header">
        <nav class="header__nav">

            <div class="nav__wrapper">
                <ul class="nav">
                    <li class="nav__item"><a href="#">О компании Niks-M</a></li><!--
                    -->
                    <li class="nav__item"><a href="#">Новости и статьи</a></li><!--
                     -->
                    <li class="nav__item"><a href="#">Акции</a></li><!--
                     -->
                    <li class="nav__item"><a href="#">Стать дилером</a></li><!--
                     -->
                    <li class="nav__item"><a href="#">Контакты</a></li>
                </ul>
            </div>

            <div class="nav-addition__wrapper">
                <div class="nav-addition">
                    <div class="nav__icons">
                        <a href="#"><i class="far fa-user"></i></a>
                        <a href="#"><i class="fas fa-search"></i></a>
                    </div>
                    <div class="nav__lang">
                        <ul class="nav">
                            <li class="nav__item"><a href="#">ua</a></li><!--
                    -->
                            <li class="nav__item"><a href="#">ru</a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </nav>

        <div class="header__bottom">
            <div class="header-bottom__wrapper">
                <div class="header-bottom">
                    <div class="logo"><img src="img/logo.png" alt="NIKS-m logo"></div>
                    <div class="call-us">
                        <div class="call-us__phone-number"><span class="phone-number"><img src="img/ks.png"
                                                                                           alt="Киевстар"><a href="tel:+380675533991">067 553 39 91</a></span>
                        </div>
                        <div class="call-us__icon"><img src="img/support_icon.png" alt=""></div>
                        <div class="call-us__button">
                            <button type="button" class="call-us__button--orange">Перезвонить Вам?</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main-wrapper">
            <div class="calc"></div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-wrapper">
            <div class="footer__copyright">
                <div class="footer-left-wrapper">
                    <div class="logo"><img src="img/logo_bottom.png" alt="NIKS-m logo"></div>
                    <div class="copy">
                        <p>Copyright &copy; 2018 ООО НИКС-М</p>
                        <p><a href="mailto:info@niks-m.com">info@niks-m.com</a></p>
                        <p>г. Днепр, ул. Канатная, 130 Б</p>
                    </div>
                </div>
            </div>
            <div class="footer__social">
                <div class="footer-right-wrapper">
                    <div class="callback"><img src="img/callback.png" alt=""> Заказать обратный звонок</div>
                    <ul class="sociallink">
                        <li class="sociallink_item"><a href="http://facebook.com"><i class="fab fa-facebook-f"></i></a></li><!--
                    -->
                        <li class="sociallink_item"><a href="http://youtube.com"><i class="fab fa-youtube"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer__web-studio">
            <div class="footer-webstudio-wrapper">
                <a href="#"><span class="send-message"><i class="far fa-envelope"></i>Отправьте нам сообщение</span></a>
                <a href="#"><img src="img/logo_webstudio.png" alt=""></a>
            </div>
        </div>
    </footer>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</html>
